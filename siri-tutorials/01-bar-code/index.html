<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Code Generator</title>
</head>

<body>
  <input type="text" id="inputData" placeholder="Enter text or URL">
  <button onclick="makeBarcode()">Generate Barcode</button>

  <br>

  <svg id="barcode"></svg>
  <!-- or -->
  <canvas id="barcode"></canvas>
  <!-- or -->
  <img id="barcode" />

  <!-- https://www.jsdelivr.com/package/npm/jsbarcode -->

  <script src="
https://cdn.jsdelivr.net/npm/jsbarcode@3.12.1/dist/JsBarcode.all.min.js
"></script>
  <script src="script.js"></script>
</body>

</html>
